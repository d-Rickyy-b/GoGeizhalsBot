project_name: GoGeizhalsbot

before:
  hooks:
    - go mod download

builds:
  - main: ./cmd/main.go
    ldflags: -s -w -X 'GoGeizhalsBot/internal/bot.version={{.Version}} (GitHub)'
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: 386
      - goos: darwin
        goarch: arm
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: 386
checksum:
  name_template: '{{ .ProjectName }}-{{.Version}}_checksums.txt'
changelog:
  skip: true

archives:
  - format: binary
    replacements:
      386: i386
      darwin: macOS
    name_template: