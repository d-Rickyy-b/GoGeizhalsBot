# Options for analysis running.
run:
  # The default concurrency value is the number of available CPU.
  concurrency: 4

  # Timeout for analysis, e.g. 30s, 5m.
  # Default: 1m
  timeout: 1m

  # Include test files or not.
  # Default: true
  tests: false

  # Which files to skip: they will be analyzed, but issues from them won't be reported.
  # Default value is empty list, but there is no need to include all autogenerated files,
  # we confidently recognize autogenerated files.

  #skip-files:
  #  - ".*\\.my\\.go$"
  #  - lib/bad.go

  # Allowed values: readonly|vendor|mod
  # By default, it isn't set.
  modules-download-mode: readonly

  # Allow multiple parallel golangci-lint instances running.
  # If false (default) - golangci-lint acquires file lock on start.
  allow-parallel-runners: false

linters:
  # Run only fast linters from enabled linters set (first run won't be fast)
  # Default: false
  # fast: true

  # Disable all linters.
  disable-all: true

  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default
  enable:
    - bodyclose
    - containedctx
    # - deadcode
    - depguard
    - dogsled
    - dupl
    - dupword
    - durationcheck
    - errcheck
    - errchkjson
    - errname
    - errorlint
    - execinquery
    - exhaustive
    - exportloopref
    - gochecknoinits
    - gocritic
    - godot
    # - godox
    - gofmt
    # - gofumpt
    - goimports
    # - golint
    # - gomnd
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - grouper
    - importas
    - ineffassign
    - ireturn
    - lll
    - loggercheck
    - maintidx
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - nilnil
    - nlreturn
    - nolintlint
    - nosprintfhostport
    - paralleltest
    - prealloc
    - predeclared
    - promlinter
    - reassign
    - revive
    - staticcheck
    - stylecheck
    - tenv
    - typecheck
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - varnamelen
    - wastedassign
    - whitespace
    - wrapcheck
    - wsl

linters-settings:
  nlreturn:
    # Size of the block (including return statement that is still "OK") so no return split required.
    # Default: 1
    block-size: 2
  wsl:
    enforce-err-cuddling: true
    allow-cuddle-declarations: true
    allow-assign-and-call: true
    allow-cuddle-with-calls:
      - log.Println
      - log.Printf
      - RLock
      - RUnlock
      - Lock
      - Unlock
    allow-assign-and-anything: true
  gofumpt:
    extra-rules: true
  lll:
    line-length: 160
  varnamelen:
    ignore-decls:
      - w io.Writer
      - w io.WriteCloser
      - w http.ResponseWriter
      - r *http.Request
      - r chi.Router
      - r *chi.Mux
      - i int

issues:
  # List of regexps of issue texts to exclude.
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - nlreturn
